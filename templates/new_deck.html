{% extends 'layout.html' %}

{% block title %}
    Create New Deck - Lumen
{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>Create New Flashcard Deck</h1>
        <form method="post">
            Deck Name: <input type="text" name="name" required><br>
            Description: <textarea name="description"></textarea><br>
            <input type="submit" value="Create Deck" class="button">
        </form>
    </div>
{% endblock %}

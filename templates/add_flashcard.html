{% extends 'layout.html' %}

{% block title %}
    Add Flashcard - Lumen
{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>Add Flashcard to Deck: {{ deck.name }}</h1>
        <form method="post">
            Question: <input type="text" name="question" required><br>
            Answer: <input type="text" name="answer" required><br>
            <input type="submit" value="Add Flashcard" class="button">
        </form>
    </div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}
    Profile - Lumen
{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>User Profile</h1>
        {% if not is_guest %}
            <a href="/change-password" class="button">Change Password</a>
        {% else %}
            <p>Welcome, Guest! Limited options available.</p>
        {% endif %}
        <form action="/logout" method="post" style="margin-top: 20px;">
            <button type="submit" class="button logout">Logout</button>
        </form>
    </div>
{% endblock %}
